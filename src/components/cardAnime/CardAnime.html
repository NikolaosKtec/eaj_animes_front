<div id="card" class="mx-auto containter-fluid" style="max-width: 640px;">
    <div class="row ">

        <div class="my-auto col-4 ps-1" v-for="(anime,index ) in anime_res_mal" :key="anime.ranking.rank">
            <p>
                <span class=" material-symbols-outlined">
                    title
                </span> {{anime.node.title}}

            </p>
            <p> 
                <span class=" material-symbols-outlined">
                    trending_up
                </span> {{anime.ranking.rank}}
            </p>
            <p><span class=" material-symbols-outlined">
                star
                </span> {{anime.node.mean}}
            </p>
            <img class="" style="height: 220px;" :src="anime.node.main_picture.medium"/>
            
            <b-button class="d-block" v-b-toggle="'synopsis'+ index">
                <span class="material-symbols-outlined">
                    visibility
                </span>  show text
            </b-button>

            <b-collapse :id="'synopsis' + index" class="" style="font-size: small; max-width: 160px; max-height: 200px; overflow: scroll;">{{anime.node.synopsis}}</b-collapse>
        
        </div>

        <!-- <b-button>page</b-button>
         -->
         <div class="overflow-auto">
             <!-- Use text in props -->
                <b-pagination
                v-model="currentPage"
                :total-rows="rows"
                :per-page="perPage"
                first-text="First"
                prev-text="Prev"
                next-text="Next"
                last-text="Last"
                ></b-pagination>


          </div>
          <p class="mt-3">Current Page: {{ currentPage }}</p>
        <br>
        <br><br>
    </div>

   
</div>
